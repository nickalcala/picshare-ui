<div class="row">
    <div class="col-sm-6 offset-md-3">
        <div class="card">
            <h5 class="card-header bg-primary text-light">Login</h5>
            <div class="card-body">
                <div class="alert alert-success"
                     *ngIf="message">
                    {{ message }}
                </div>
                <form [formGroup]="pictureForm"
                      (submit)="upload()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text"
                               formControlName="title"
                               class="form-control"
                               [ngClass]="{'is-invalid':pictureForm.get('title').invalid && pictureForm.get('title').dirty}">
                        <div class="invalid-feedback"
                             *ngIf="pictureForm.get('title').invalid && pictureForm.get('title').dirty">
                            Please enter a title.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <textarea rows="3"
                                  class="form-control"
                                  formControlName="description"
                                  [ngClass]="{'is-invalid':pictureForm.get('description').invalid && pictureForm.get('description').dirty}"></textarea>
                        <div class="invalid-feedback"
                             *ngIf="pictureForm.get('description').invalid && pictureForm.get('description').dirty">
                            Please enter a description.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Picture</label>
                        <input type="hidden"
                               formControlName="picture" />
                        <input type="file"
                               name="picture"
                               ng2FileSelect
                               [uploader]="uploader"
                               (change)="onFileChange($event)"
                               class="form-control" />
                        <div class="invalid-feedback"
                             *ngIf="pictureForm.get('picture').invalid && pictureForm.get('picture').dirty">
                            Please select a file.
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
