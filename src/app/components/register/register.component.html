<div class="row">
    <div class="col-sm-6 offset-md-3">
        <div class="card">
            <h5 class="card-header bg-primary text-light">Register</h5>
            <div class="card-body">
                <div class="alert alert-{{ severity }}"
                     *ngIf="message">
                    {{ message }}
                </div>
                <form [formGroup]="userForm"
                      (submit)="register()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text"
                               formControlName="name"
                               class="form-control"
                               [ngClass]="{'is-invalid':userForm.get('name').invalid && userForm.get('name').dirty}">
                        <div class="invalid-feedback"
                             *ngIf="userForm.get('email').invalid && userForm.get('email').dirty">
                            Please enter your name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text"
                               formControlName="email"
                               class="form-control"
                               [ngClass]="{'is-invalid':userForm.get('email').invalid && userForm.get('email').dirty}">
                        <div class="invalid-feedback"
                             *ngIf="userForm.get('email').invalid && userForm.get('email').dirty">
                            Please enter a valid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                               formControlName="password"
                               class="form-control"
                               [ngClass]="{'is-invalid':userForm.get('password').invalid && userForm.get('password').dirty}">
                        <div class="invalid-feedback"
                             *ngIf="userForm.get('password').invalid && userForm.get('password').dirty">
                            {{ userForm.get('password').errors?.strongPassword?.message || 'Please enter a password.' }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password"
                               formControlName="passwordConfirm"
                               class="form-control"
                               [ngClass]="{'is-invalid':userForm.get('passwordConfirm').invalid && userForm.get('passwordConfirm').dirty}">
                        <div class="invalid-feedback"
                             *ngIf="userForm.get('passwordConfirm').invalid && userForm.get('passwordConfirm').dirty">
                            Passwords does not match.
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
