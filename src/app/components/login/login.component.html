<div class="row">
    <div class="col-sm-6 offset-md-3">
        <div class="card">
            <h5 class="card-header bg-primary text-light">Login</h5>
            <div class="card-body">
                <div class="alert alert-danger"
                     *ngIf="message">
                    {{ message }}
                </div>
                <form [formGroup]="loginForm"
                      (submit)="login()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text"
                               formControlName="email"
                               class="form-control"
                               [ngClass]="{'is-invalid':loginForm.get('email').invalid && loginForm.get('email').dirty}">
                        <div class="invalid-feedback"
                             *ngIf="loginForm.get('email').invalid && loginForm.get('email').dirty">
                            Invalid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                               formControlName="password"
                               class="form-control"
                               [ngClass]="{'is-invalid':loginForm.get('password').invalid && loginForm.get('password').dirty}">
                        <div class="invalid-feedback"
                             *ngIf="loginForm.get('password').invalid && loginForm.get('password').dirty">
                            Please enter your password.
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
